<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Academy</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script defer src="script/bootstrap.bundle.min.js"></script>
    <script defer src="script/index.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary position-sticky top-0 z-1"
    >
      <div class="container-fluid">
        <a class="navbar-brand ms-4" href="#"
          ><img
            src="Assets/images/logo.png"
            alt="Smart Academy logo"
            class="w-75 h-75"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0 fs-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #00d084"
                aria-current="page"
                href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Fields</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact us</a
              >
            </li>
            <li class="nav-item">
              <button type="button" class="btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  ></path>
                </svg>
              </button>
            </li>
          </ul>

          <button class="button fs-5 mx-5 px-5 py-1" type="submit">
            Sign in
          </button>
        </div>
      </div>
    </nav>
    <!-- Hero -->
    <div
      class=""
      style="
        height: 491px;
        background: linear-gradient(
            to top,
            rgba(0, 0, 0, 0.9),
            rgba(0, 0, 0, 0)
          ),
          url(Assets/images/28.png) no-repeat center;
        background-size: cover;
      "
    >
      <p
        class="h-100 d-flex flex-column justify-content-center align-items-center"
      >
        <span class="fs-4 txt-green">Know Us Better</span>
        <span class="fs-1 fw-semibold text-white">About Us</span>
      </p>
    </div>
    <!-- cards -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 position-relative">
          <div
            style="
              padding-bottom: 50px;
              background-color: rgba(255, 255, 255, 0.479);
              position: relative;
              box-shadow: 0px 5px 7px 0px #6666663b, 5px 0px 7px 0px #6666663b,
                -5px 0px 7px 0px #6666663b;
                top: -60px;
            "
            class="card card-body px-3 py-3 d-flex flex-column justify-content-center align-items-center position-absolute border-0 rounded-0 text-center"
          >
            <span class="text-white pb-4 fs-4 fw-bold"
              >Learn Professional Courses</span
            >
            <p class="txt-gray px-5">
              The best courses that will qualify you to be the best students in
              the field
            </p>
            <span class="txt-darkblue">Join Now</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
